<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>句子分割器的demo</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>
<h2>句子分割器的demo</h2>

<p id="J_Demo">这是一个用于测试的句子</p>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/wo/1.0/division', function (S, Division) {
        var div = new Division();
        div.apply('#J_Demo');
    })
</script>
</body>
</html>
